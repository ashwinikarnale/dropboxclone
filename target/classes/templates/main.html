<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <style>
        #navbar {
            background-color: white;
        }
        #text-in-div {
            padding-left: 40px;
        }
        #h2-div {
            margin-top: 20%;
            text-align: center;
            margin-right: 10%;
            margin-left: 10%;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-light border-bottom" id="navbar">
    <a th:href="@{/}" class="navbar-brand text-monospace font-weight-bolder">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/Dropbox_logo_2017.svg/2560px-Dropbox_logo_2017.svg.png"
             alt="DropBox" height="30px" width="145px">
    </a>
    <span>
        <a class="text-decoration-none" th:href="@{/login}">
            <button class="btn btn-outline-secondary my-2 my-sm-0">Login</button>
        </a>
        <a class="text-decoration-none" th:href="@{/signup}">
            <button class="btn btn-outline-secondary my-2 my-sm-0">Sign Up</button>
        </a>
    </span>
</nav>
<div class="row" style="background-color: #f7f5f2">
    <div class="col-sm-7">
        <h1 id="text-in-div" class="display-3" th:text="'Keep life organized and work moving all in one place'"></h1>
        <div class="col">
            <div id="h2-div">
                <h2 style="font-size: 1.6rem" th:text="'Dropbox gives you secure access to all your files. Collaborate with friends, family, and coworkers from any device.'"></h2>
            </div>
        </div>
    </div>
    <div class="col-sm-5">
        <img th:src="@{https://cfl.dropboxstatic.com/static/images/index/pisces/hero/pisces_rebrand_hero_animation-vflyzdfbq.gif}">
    </div>
</div>
</body>
</html>
